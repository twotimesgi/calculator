<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div class="calc">
  <div type="text" id="res"></div>
  <button data-func="C" class="btn oper">C</button>
  <button data-func="+/-" class="btn oper">+/-</button>
    <button data-func="%" class="btn oper">%</button>
      <button data-func="รท" class="btn oper sign">รท</button>
   <button data-func="7" class="btn num">7</button>
  <button data-func="8" class="btn num">8</button>
  <button data-func="9" class="btn num">9</button>
  <button data-func="x" class="btn oper sign">x</button>
  <button data-func="4" class="btn num">4</button>
  <button data-func="5" class="btn num">5</button>
  <button data-func="6" class="btn num">6</button>
  <button data-func="-" class="btn oper sign">-</button>
  <button data-func="1" class="btn num">1</button>
  <button data-func="2" class="btn num">2</button>
  <button data-func="3" class="btn num">3</button>
    <button data-func="+" class="btn oper sign">+</button>
  <button data-func="0" class="btn btn--zero num">0</button>
  <button data-func="." class="btn num">,</button>
    <button data-func="=" class="btn oper sign">=</button>
    <script src="script.js"></script>
</div>
</body>
</html>
